<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>
<body>

  <div class="main-container">
    <div class="header">
    <img src="./images/logo.svg" alt="logo">
    <h1>We are launching<span> soon!</span></h1>
    <p> Subscribe and get notified</p>
    </div>
    <form class="form" id="form">
      <input type="text" placeholder="Your email address" id="email">
      <small>error</small>
      <button>Notify Me</button>
    </form>
    <div class="img-container">
      <img src="./images/illustration-dashboard.png" alt="">
    </div>
    <div class="social-icons">
      <img src="./images/logo-facebook (1).svg" alt="">
      <img src="./images/logo-twitter (1).svg" alt="">
      <img src="./images/logo-instagram (1).svg" alt="">
    </div>
    <div class="copyright">
    <p> &copy; Copyright Ping. All rights reserved.</p>
  </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.Coded by <a href="#">Kurt Gonzales</a>.</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
