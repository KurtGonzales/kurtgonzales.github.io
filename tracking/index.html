<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="stye.css">
  <title>Frontend Mentor | Project tracking intro component</title>
</head>
<body>

  <nav class="nav" id="nav">
    <div class="logo">
      <img src="./images/logo.svg" alt="logo">
    </div>

    <div class="nav-links" id="nav-links">
      <ul>
        <li class="links"> <a href="product">Product</a></li>
        <li class="links"><a href="features">Features</a></li>
        <li class="links"><a href="pricing">Pricing</a></li>
        <li class="links"><a href="log-in" id="odd">Login</a></li>
        <hr>
      </ul>
    </div>
    
    <div class="nav-toggle">
      <div class="hamburger" id="hamburger">
      <img src="./images/icon-hamburger.svg" alt="icon-hamburger">
      </div>
      <div class="close" id="close">
        <img src="./images/icon-close.svg" alt="icon-close">
      </div>
    </div>
    </div>
  </nav>

<div class="flex-container">
  <section class="flex-1">
    <div class="new">
      <div class="new-p">
      <p>New</p>
      </div>
    <div class="monograph">
      <p>Monograph Dashboard</p>
      </div>
    </div>
    <div class="powerful">
      <h1>Powerful insights <br> into your team</h1>
    </div>
    <div class="project">
      <p>Project planning and time tracking  <br> for agile teams</p>
    </div>
    <div class="btn">
      <div class="button">
      <button>Schedule a demo</button>
      </div>
      <div class="preview">
        <p>to see a live preview</p>
      </div>
    </div>
  </section>

  <section class="flex-2">
    <div class="bg-img"></div>
  </section>
</div>


  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Kurt Gonzales</a>.
    </p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
